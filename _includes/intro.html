<section id="intro">
  <div class="inner-section">
    <div class="intro-title-card">
      <h1 class="intro-title">
        {{ page.intro.title }}
      </h1>
    </div>
    <div class="cta-btn-col">
      <div class="cta-btn-row">
        <a class="cta-btn" href="/donate">
          <div class="btn-inner">
            <div class="btn-icon">
              {% include svg/donate-icon.svg %}
            </div>
            <h4 class="btn-text">Donate</h4>
          </div>
        </a>
        <a class="cta-btn" href="/updates">
          <div class="btn-inner">
            <div class="btn-icon">
              {% include svg/updates-icon.svg %}
            </div>
            <h4 class="btn-text">Get Updates</h4>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
